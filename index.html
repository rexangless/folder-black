<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yours, VICTIM THE REBEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        @font-face {
            font-family: 'Times New Roman';
            font-style: normal;
            font-weight: 400;
            src: local('Times New Roman'), local('TimesNewRoman'), url('https://fonts.cdnfonts.com/s/14611/Times_New_Roman.ttf') format('truetype');
        }
        body {
            font-family: 'Times New Roman', Times, serif !important;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #dedede;
            color: #377b83;
            overflow: hidden;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .search-bar-container {
            position: absolute;
            top: 5%;
            right: 5%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-start;
        }
        .search-bar-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
        }
        .blinking-cube {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #7EC4CF, #85B6B2 50%, #6BA8A7 100%);
            border-radius: 0;
            box-shadow: 0 0 8px 2px #7EC4CF80;
            animation: blinkCube 2.2s infinite cubic-bezier(.95,.02,.25,.98);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 14px;
            margin-left: 0;
            transition: box-shadow 0.3s, filter 0.3s;
            will-change: box-shadow, filter;
            border: none;
            outline: none;
            image-rendering: pixelated;
        }

        .blinking-cube.paused {
            animation: none !important;
        }
        
        @keyframes blinkCube {
            0%, 100% { box-shadow: 0 0 8px 2px #7EC4CF80; filter: brightness(1);}
            25% { box-shadow: 0 0 16px 6px #85B6B2bb; filter: brightness(1.09);}
            50% { box-shadow: 0 0 24px 10px #6BA8A7aa; filter: brightness(1.18);}
            75% { box-shadow: 0 0 16px 6px #85B6B2bb; filter: brightness(1.09);}
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            width: 250px;
            height: 25px;
            padding: 3px;
            border: 1.5px solid #85B6B2;
            border-radius: 3px;
            outline: none;
            font-size: 13px;
            font-family: 'Times New Roman', Times, serif;
            color: #377b83;
            background: #f8f8f2;
        }
        .search-bar-container .circle-under {
            margin: 7px 0 0 0;
            height: 16px;
            width: 16px;
            background-color: #cfcfcf;
            border-radius: 50%;
            object-fit: cover;
            align-self: flex-end;
            box-shadow: 0 0 4px 0 #85B6B2;
        }
        footer {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
            width: 100%;
            color: #377b83;
            font-family: 'Times New Roman', Times, serif;
        }
        .social-icons {
            margin-bottom: 15px;
        }
        .social-icons a{
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
            color: #377b83;
            transition: color 0.3s ease;
        }
        .copyright-info {
            font-size: 14px;
        }
        .copyright-info a   {
            color: #377b83;
            text-decoration: none;
            margin: 0 8px;
            transition: color 0.3s ease;
            white-space: nowrap;
            font-family: 'Times New Roman', Times, serif;
        }
        .separator {
            margin: 0 5px;
            display: inline-block;
        }
        /*
        .holo-anchor {
            position: absolute;
            right: 5.6vw;
            top: calc(5% + 38px);
            width: 3px;
            height: 65px;
            z-index: 309;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .holo-chain {
            width: 100%;
            flex: 1;
            background: linear-gradient(
                to bottom, 
                rgba(126,196,207,0.20) 0%, 
                rgba(107,168,167,0.35) 50%,
                rgba(126,196,207,0.10) 100%
            );
            box-shadow: 0 0 8px 2px #7EC4CF33;
            border-radius: 2px;
            animation: holoFlicker 2.0s infinite linear;
            opacity: 0.9;
            position: relative;
            overflow: visible;
        } */
        @keyframes holoFlicker {
            0%, 100% { opacity: 0.93; filter: blur(0.3px) brightness(1.06);}
            14% { opacity: 0.82; filter: blur(0.8px) brightness(1.13);}
            25% { opacity: 0.97; filter: blur(0.1px) brightness(1.18);}
            40% { opacity: 0.68; filter: blur(1.2px) brightness(1.01);}
            50% { opacity: 0.86; filter: blur(0.7px) brightness(1.11);}
            62% { opacity: 0.95; filter: blur(0.5px) brightness(1.10);}
            80% { opacity: 0.77; filter: blur(0.6px) brightness(1.14);}
        }
        /* Academic Journal Notepad Style (borderless, straight corners, soft scroll, fixed near footer, square aspect) */
            .notification-board-journal {
        position: fixed;
        right: 2vw;
        left: unset;
        width: 340px;
        height: 340px;
        min-width: 0;
        min-height: 0;
        max-width: 95vw;
        max-height: 95vw;
        /* Move up above the footer */
        bottom: 150px; /* Adjust this value to match or clear your actual footer height */
        background:
            repeating-linear-gradient(
                0deg,
                #e0e0e0 0px, #e0e0e0 40px,
                #d2d3d4 41px, #d2d3d4 42px
            ),
            linear-gradient(90deg, #e3e4e6 55%, #d2d6d8 100%);
        border: none;
        border-radius: 0;
        box-shadow: 0 8px 36px 0 #7EC4CF33, 0 0 0 1px #6BA8A733;
        overflow-y: auto;
        pointer-events: none;
        opacity: 0;
        transition:
            opacity 0.7s cubic-bezier(.68,-0.55,.27,1.55),
            filter 0.9s cubic-bezier(.68,-0.55,.27,1.55);
        z-index: 310;
        padding: 28px 28px 20px 28px;
        font-family: 'Times New Roman', Times, serif;
        color: #377b83;
        filter: blur(0.5px) brightness(1.03);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
        background-clip: padding-box;
        box-sizing: border-box;
        scrollbar-width: thin;
        scrollbar-color: #7EC4CF11 #d2d3d4;
    }
    @media (max-width: 600px) {
        .notification-board-journal {
            right: 1vw;
            width: 90vw;
            height: 90vw;
            min-width: unset;
            min-height: unset;
            max-width: 98vw;
            max-height: 40vh;
            padding: 14px 2vw 12px 2vw;
            bottom: 100px;
        }
    }
    @media (max-width: 480px) {
        .notification-board-journal {
            width: 94vw;
            height: 94vw;
            min-height: 80px;
            min-width: 80px;
            max-width: 97vw;
            max-height: 44vh;
            padding: 8px 1vw 8px 1vw;
            bottom: 100px;
        }
    }
        .notification-board-journal::-webkit-scrollbar {
            width: 6px;
            background: transparent;
        }
        .notification-board-journal::-webkit-scrollbar-thumb {
            background: #7EC4CF11;
            border-radius: 0;
        }
        .notification-board-journal::-webkit-scrollbar-track {
            background: transparent;
        }
        .notification-board-journal.open {
            opacity: 1;
            pointer-events: auto;
        }
        .notification-board-journal.flicker {
            animation: smokeGlitch 2.16s linear;
        }
        .notification-board-journal.frisk {
            animation: smokeFrisk 1.8s linear infinite alternate;
            filter: blur(0.25px) brightness(1.04) opacity(0.98);
        }
        .notification-board-journal::after {
            content: "";
            position: absolute;
            z-index: 2;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            border-radius: 0;
            opacity: 0;
            transition: opacity 0.6s;
            pointer-events: none;
        }
        .notification-board-journal.flicker::after {
            opacity: 1;
            animation: borderEnergy 2.16s linear;
        }
        .notification-board-journal.frisk::after {
            opacity: 0.45;
            animation: borderEnergyFrisk 1.8s linear infinite alternate;
        }
        @keyframes borderEnergy {
            0% { box-shadow: 0 0 0 0 #7EC4CF55, 0 0 7px 3px #7EC4CF99, 0 0 0 0 #85B6B2; }
            13% { box-shadow: 0 0 6px 1px #6BA8A7aa, 0 0 16px 8px #7EC4CF, 0 0 3px 1px #85B6B2; }
            27% { box-shadow: 0 0 8px 2px #7EC4CF, 0 0 22px 11px #7EC4CF99, 0 0 3px 2px #85B6B2; }
            40% { box-shadow: 0 0 8px 2px #85B6B2, 0 0 18px 6px #6BA8A7aa, 0 0 0 0 #7EC4CF; }
            53% { box-shadow: 0 0 12px 4px #7EC4CFcc, 0 0 20px 8px #85B6B2, 0 0 1px 1px #6BA8A7; }
            67% { box-shadow: 0 0 10px 4px #7EC4CF99, 0 0 13px 6px #6BA8A7aa, 0 0 2px 1px #85B6B2; }
            80% { box-shadow: 0 0 8px 2px #85B6B2, 0 0 18px 6px #7EC4CF, 0 0 0 0 #6BA8A7; }
            100% { box-shadow: 0 0 0 0 #7EC4CF55, 0 0 7px 3px #7EC4CF99, 0 0 0 0 #85B6B2; }
        }
        @keyframes borderEnergyFrisk {
            0% { box-shadow: 0 0 0 0 #7EC4CF55; }
            50% { box-shadow: 0 0 5px 3px #7EC4CF99; }
            100% { box-shadow: 0 0 0 0 #7EC4CF55; }
        }
        @keyframes smokeGlitch {
            0%, 100% { opacity: 1; filter: blur(0.5px) brightness(1.03);}
            7% { opacity: 0.89; filter: blur(1.3px) brightness(1.12);}
            13% { opacity: 0.96; filter: blur(0.2px) brightness(1.19);}
            20% { opacity: 0.80; filter: blur(2.3px) brightness(1.10);}
            34% { opacity: 0.95; filter: blur(0.8px) brightness(1.18);}
            48% { opacity: 1.00; filter: blur(0.4px) brightness(1.03);}
            62% { opacity: 0.88; filter: blur(1.7px) brightness(1.13);}
            83% { opacity: 0.93; filter: blur(0.3px) brightness(1.11);}
        }
        @keyframes smokeFrisk {
            0%   { opacity: 0.98; filter: blur(0.24px) brightness(1.02);}
            15%  { opacity: 0.97; filter: blur(0.35px) brightness(1.04);}
            30%  { opacity: 0.97; filter: blur(0.15px) brightness(1.06);}
            45%  { opacity: 0.99; filter: blur(0.21px) brightness(1.02);}
            60%  { opacity: 0.97; filter: blur(0.31px) brightness(1.05);}
            80%  { opacity: 0.99; filter: blur(0.16px) brightness(1.04);}
            100% { opacity: 0.98; filter: blur(0.23px) brightness(1.03);}
        }
        .notification-board-journal .journal-header {
            display: none;
        }
        .notification-board-journal .journal-content {
            flex: 1;
            font-size: 17px;
            color: #377b83;
            font-family: inherit;
            text-align: left;
            white-space: pre-wrap;
            margin-bottom: 13px;
            overflow-y: auto;
            letter-spacing: 0.1px;
            line-height: 2.15;
            scrollbar-width: thin;
            scrollbar-color: #7EC4CF11 #d2d3d4;
        }
        .notification-board-journal .journal-content::-webkit-scrollbar {
            width: 6px;
            background: transparent;
        }
        .notification-board-journal .journal-content::-webkit-scrollbar-thumb {
            background: #7EC4CF11;
            border-radius: 0;
        }
        .notification-board-journal .journal-content::-webkit-scrollbar-track {
            background: transparent;
        }
        .notification-board-journal .journal-date {
            font-size: 12px;
            color: #6BA8A7;
            text-align: right;
            margin-top: 7px;
            margin-bottom: 4px;
            font-family: inherit;
        }
        .notification-board-journal .journal-pagination {
            font-size: 13px;
            color: #377b83;
            text-align: center;
            margin-bottom: 0;
            margin-top: 0;
            font-family: inherit;
            display: flex;
            justify-content: center;
            gap: 14px;
            align-items: center;
        }
        .notification-board-journal .journal-pagination button {
            background: #7EC4CF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            padding: 3px 10px;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.15s;
        }
        .notification-board-journal .journal-pagination button:disabled,
        .notification-board-journal .journal-pagination button[disabled] {
            background: #dbeff0;
            color: #b7cccc;
            cursor: not-allowed;
        }
        .notification-board-journal .journal-pagination .current-page {
            font-size: 15px;
            font-weight: bold;
            color: #7EC4CF;
        }
        .notification-board-journal .close-board {
            position: absolute;
            top: 14px;
            right: 18px;
            background: none;
            border: none;
            color: #6BA8A7;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
            font-family: inherit;
        }
        .notification-board-journal .close-board:hover {
            opacity: 1;
        }
        @media (max-width: 600px) {
            .notification-board-journal {
                right: 1vw;
                width: 90vw;
                height: 90vw;
                min-width: unset;
                min-height: unset;
                max-width: 98vw;
                max-height: 40vh;
                padding: 14px 2vw 12px 2vw;
            }
        }
        @media (max-width: 480px) {
            .notification-board-journal {
                width: 94vw;
                height: 94vw;
                min-height: 80px;
                min-width: 80px;
                max-width: 97vw;
                max-height: 44vh;
                padding: 8px 1vw 8px 1vw;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="search-bar-container">
            <div class="search-bar-row">
                <div class="blinking-cube" id="blinkingCube" title="ctrlKey J"></div>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="">
                </div>
            </div>
            <img src="circle.png" alt="Circle Icon" class="circle-under">
        </div>
    </div>

    <!-- 
    Holographic Chain Anchor 
    <div class="holo-anchor">
        <div class="holo-chain"></div>
    </div>
    -->

    <!-- Borderless Academic Journal Notification Board -->
    <div class="cube-container alt-cube-container">
        <div class="notification-board-journal" id="notificationBoard">
            <button class="close-board" id="closeBoardBtn" title="Close">&times;</button>
            <div class="journal-header"></div>
            <div class="journal-content" id="journalContent"></div>
            <div class="journal-date" id="journalDate"></div>
            <div class="journal-pagination">
                <button id="prevPageBtn">&lt;</button>
                <span class="current-page" id="currentPageInfo"></span>
                <button id="nextPageBtn">&gt;</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.x.com/" target="_blank" aria-label="X"><i class="fab fa-twitter"></i></a>
            <a href="https://www.youtube.com/" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="copyright-info">
            <span id="copyright-year"></span> <span class="separator"></span>
            <a href="#terms">TERMS</a> <span class="separator"></span>
            <a href="#privacy">PRIVACY</a> <span class="separator"></span>
            <a href="#do-not-sell">DO NOT SELL MY PERSONAL INFORMATION</a> <span class="separator"></span>
            <a href="#accessibility">ACCESSIBILITY</a> <span class="separator"></span>
            <a href="#cookie-choices">COOKIE CHOICES</a>
        </div>
    </footer>

    <script>
        // Example: Admin journal, 1 current + 3 forward blanks (max 4 pages, page 1 is current)
        const JOURNAL_PAGES = [
            {
                content: `Welcome to the Admin Journal!

This is where you will see key updates and announcements from the admin.

- Site maintenance is scheduled for July 10, 2025.
- New journal features launching soon.
- Stay tuned for more updates and notifications here.

Thank you for being part of our journey.
`,
                date: "2025-07-04 05:00 UTC"
            },
            { content: "", date: "" },
            { content: "", date: "" },
            { content: "", date: "" }
        ];

        let currentPage = 0;
        const board = document.getElementById('notificationBoard');
        const journalContent = document.getElementById('journalContent');
        const journalDate = document.getElementById('journalDate');
        const currentPageInfo = document.getElementById('currentPageInfo');
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const closeBtn = document.getElementById('closeBoardBtn');
        const cube = document.getElementById('blinkingCube');
        let friskTimeout = null;

        function updateJournalBoard() {
            const page = JOURNAL_PAGES[currentPage];
            journalContent.textContent = page.content || "";
            journalDate.textContent = page.date ? "Last updated: " + page.date : "";
            currentPageInfo.textContent = `Page ${currentPage+1} / ${JOURNAL_PAGES.length}`;
            prevPageBtn.disabled = (currentPage === 0);
            nextPageBtn.disabled = (currentPage >= JOURNAL_PAGES.length-1);
        }
        function openBoard() {
            board.classList.add('open', 'flicker');
            board.classList.remove('frisk');
            updateJournalBoard();
            if (friskTimeout) clearTimeout(friskTimeout);
            friskTimeout = setTimeout(() => {
                board.classList.remove('flicker');
                board.classList.add('frisk');
            }, 2160);
            cube.classList.add('paused')
        }
        function closeBoard() {
            board.classList.remove('open', 'flicker', 'frisk');
            if (friskTimeout) {
                clearTimeout(friskTimeout);
                friskTimeout = null;
            }
            cube.classList.remove('paused');
        }
        cube.addEventListener('click', openBoard);
        closeBtn.addEventListener('click', closeBoard);
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                updateJournalBoard();
            }
        });
        nextPageBtn.addEventListener('click', () => {
            if (currentPage < JOURNAL_PAGES.length - 1) {
                currentPage++;
                updateJournalBoard();
            }
        });
        window.addEventListener('mousedown', function(e) {
            if (board.classList.contains('open') && !board.contains(e.target) && !cube.contains(e.target)) {
                closeBoard();
            }
        });
        window.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'j') {
                e.preventDefault();
                board.classList.contains('open') ? closeBoard() : openBoard();
            }
        });
        updateJournalBoard();
    </script>
    <script>
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const query = event.target.value.trim();
                if (query) {
                    console.log('Search query:', query); // Replace this with your search logic
                }
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yearSpan = document.getElementById('copyright-year')
            const currentYear = new Date().getFullYear();
            yearSpan.innerHTML = `&copy; ${currentYear} Heart's WrekAge, LLC`;
        });
    </script>
</body>
</html>
